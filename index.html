<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact me</title>
  <style>
    /* خلفية معتمة تغطي الشاشة */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: rgba(0,0,0,0.4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* النافذة هتكون من تحت */
      overflow: hidden;
    }

    /* الصندوق اللي هيطلع من تحت */
    .bottom-sheet {
      background: white;
      width: 100%;
      max-width: 400px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 30px 20px 40px 20px;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
      text-align: center;
      animation: slideUp 0.4s ease forwards;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    h1 {
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #222;
    }

    a {
      display: block;
      margin: 15px auto;
      padding: 18px 0;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      width: 85%;
      font-size: 1.2rem;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0,123,255,0.4);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    a:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-top: 30px;
      color: #555;
      font-weight: 500;
    }

    /* مناسب لموبايل */
    @media (max-width: 450px) {
      .bottom-sheet {
        width: 100%;
        padding: 25px 15px 35px 15px;
      }
      a {
        width: 90%;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bottom-sheet">
    <h1>Contact me</h1>
    <a href="https://www.facebook.com/andrewashrafphotography1m" target="_blank">🅕 Facebook</a>
    <a href="https://www.instagram.com/andrew.ashraf.weddings?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">📸 Instagram</a>
    <a href="https://wa.me/201279024086" target="_blank">💬 WhatsApp</a>
    <a href="tel:+201279024086">📞 Call now</a>
    <h2>Andrew Ashraf Photography</h2>
  </div>
</body>
</html>
